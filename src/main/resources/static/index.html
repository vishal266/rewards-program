<!DOCTYPE HTML>

<html>
<head>
    <title>Rewards program calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/postrequest.js"></script>
    <script src="/js/getrequest.js"></script>

</head>
<body>

<div class="container">

    <h3 style="color:#2e6da4" align="center">Rewards program calculator</h3>

    <div align="center">
        <form class="form-inline" style="margin:20px 20px 20px 20px" id="transactionForm">
            <div class="form-group">
                <label for="customerId" style="margin-right:5px">Customer Id:</label>
                <input type="text" class="form-control" id="customerId" placeholder="Customer Id"/>
            </div>
            <div class="form-group">
                <label for="amount" style="margin-left:20px; margin-right:5px">Transaction amount:</label>
                <input type="text" class="form-control" id="amount" placeholder="Transaction amount"/>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left:20px; margin-right:5px">Submit</button>
        </form>
    </div>

    <div class="col-sm-7" id="postResultDiv" align="center">
    </div>

    <hr />

    <div class="col-sm-7" style="margin:20px 0px 20px 0px">
        <button id="getAllCustomerId" type="button" class="btn btn-primary">Get all transactions</button>
        <br />
        <div id="getResultDiv" style="padding:20px 10px 20px 50px">
            <ul class="list-group">
            </ul>
        </div>
    </div>

    <hr />

    <div class="col-sm-7" style="margin:20px 0px 20px 0px">
            <div class="form-group">
                <label for="transactionForCustomerId" style="margin-right:5px">Customer Id:</label>
                <input type="text" class="form-control" id="transactionForCustomerId" placeholder="Customer Id"/>
            </div>
            <button id="getAllTransactionsForCustomerId" type="button" class="btn btn-primary">Get all transactions for a customer</button>
        <div id="getDivForCustomerId" style="padding:20px 10px 20px 50px">
            <ul class="list-group">
            </ul>
        </div>
    </div>

</div>
</body>
</html>
